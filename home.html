<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" href="CSS/home.css">
    <title>GetLocation</title>
</head>
<body>    
    <div class="feed">
        <div class="photo">
            <input id="inputImage" type="file" accept="image/*">
        </div><hr>
        <div class="textarea">
            <textarea id="caption" placeholder="Write Your Caption Here"></textarea>
        </div> <hr>
        <button id="btn">POST</button>
    </div>

    <div id="myFeeds">
        <div class="timeline">
            <p class="heading">Your Feeds</p>
            <p id="displayCaption"></p>
            <div class="timeline-text">
                <p id="displayLocation"></p>
                <p id="displayDate"></p>
            </div>
            <img id="output">
        </div>
    </div>

    <script src="JS/home.js"></script>
</body>
</html>
